<bs-ship-selector (change)="setupCoordinatesForm($event)" ></bs-ship-selector>

<form [formGroup]="warshipForm">
  <ng-container
    formArrayName="coordinates"
    *ngFor="let coordinate of warshipForm.get('coordinates').controls;
            let i = index;">
      <bs-coordinate-input [formControlName]="i">
      </bs-coordinate-input>
  </ng-container>
</form>
